<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="layout :: mainhead"></th:block>
</head>
<body>
	<header th:insert="layout :: header"></header>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">CarName</th>
      <th scope="col">CarType</th>
      <th scope="col">Price</th>
      <th scope="col">actions</th>
    </tr>
  </thead>
  <tbody>
   <tr th:each="Carmodel: ${carmodel}">
      <th scope="row" th:text="${Carmodel.id}"></th>
      <td th:text="${Carmodel.name}"></td>
      <td th:text="${Carmodel.type}"></td>
      <td th:text="${Carmodel.price}"></td>
      <td>
      	<a th:href="@{/car/view(id=${Carmodel.id})}" class="btn btn-sm btn-secondary">View</a>
      </td>
   </tr>
  </tbody>
</table>
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
