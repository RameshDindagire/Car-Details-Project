<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="layout :: mainhead"></th:block>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<header th:insert="layout :: header"></header>
		<div>
	ID: <span th:text="${carmodel.id}"></span><br>
	NAME: <span th:text="${carmodel.name}"></span><br>
	PROGRESS: <span th:text="${carmodel.type}"></span><br><br>
	</div>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
    <tbody>
    <tr>
      <th scope="row" th:text="${carmodel.id}"></th>
      <td th:text="${carmodel.name}"></td>
      <td th:text="${carmodel.type}"></td>
      <td th:text="${carmodel.price}"></td>
      <td>
        <a th:href="@{/car/update/{id}(id=${carmodel.id})}" class="btn btn-secondary">Update</a>
        <a th:href="@{/car/remove/{id}(id=${carmodel.id})}" class="btn btn-secondary ">Delete</a>
      </td>
    </tr>
  </thead>
</table>
	
	<footer th:insert="layout :: footer"></footer>
</body>
</html>
